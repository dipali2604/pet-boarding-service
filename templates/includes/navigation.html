<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a class="nav-link" href="{% url 'home' %}">Pet Boarding</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">About</a>
    </nav>
    
    {% if user.is_authenticated  %}
        <div class="btn-group">
            <a class="btn btn-danger" href="{% url 'dashboard' %}">{{user.username}} dashboard</a>
            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu  dropdown-menu-right">
              
              {% if user.is_superuser %}
              <a class="dropdown-item" href="{% url 'admin:index' %}">admin services</a>
              {% endif %}
              <a class="dropdown-item" href="{% url 'password_change' %}"><i class="fa fa-key" aria-hidden="true"></i> change password</a>
              <a class="dropdown-item" href="{% url 'logout' %}">logout</a>
            </div>
          </div>
    {% else %}
        <a class="btn btn-outline-primary" href="{% url 'login' %}"><i class="fa fa-user-circle" aria-hidden="true"></i> Sign In</a>
    {% endif %}
        
    
  </div>
