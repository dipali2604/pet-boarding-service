{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    body{
        height: 100vh;
        background-image: url('https://images.unsplash.com/photo-1604526319196-33a39648792f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=626&q=80');
        background-size: cover;
    }
    .alert-danger ul {
        list-style: none;
        padding-left: 0;
    }
</style>
{% endblock css %}


{% block content %}
<div class="container">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
          <li class="breadcrumb-item"><a href="{% url 'view_boarding' %}">Boarding</a></li>
          <li class="breadcrumb-item active" aria-current="page">Board your pet</li>
        </ol>
      </nav>
      <!-- /Breadcrumb -->
    <div class="row my-5">
        <div class="col-sm-6 formarea">
            <div class="card text-dark" >
                <div class="card-body">
                    <h4 class="card-title">Add Pet Details</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button  class="btn btn-primary btn-sm btn-block">Add Your Pet</button>
                    </form>
                </div>
                
            </div>
        </div>
        <div class="col-sm-6">

        </div>
    </div>
</div>
{% endblock content %}


{% block js %}
<script>
    $(function () {
        anime({
            targets: '.formarea',
            translateY: '-1%'
        });
        $('#id_email').val('{{request.user.email}}')
    });

</script>
{% endblock js %}
